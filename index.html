<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XHR and Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
<h1>MLB Team Payroll and Wins</h1>
<canvas id="myChart" width="400" height="200"></canvas>
    <script>
      window.addEventListener("load", fetchData);
      function fetchData() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:3000/csv-data", true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            let data = xhr.responseText;
            const allwins = processData(data);
            console.log(allwins);
            renderChart(allwins);

            // data = data.split("\n").slice(1);
            console.log(data[0]);
          } else {
            console.log("Error", xhr.statusText);
          }
        };

        xhr.send();
      }
      function processData(data) {
        const payroll = [];
        const wins = [];
        rows = data.split("\n").slice(1);
        console.log(rows[0]);
        rows.forEach((row) => {
          const cols = row.split(",");
          payroll.push(cols[1]);
          wins.push(cols[2]);

          // console.log(cols[0]);
        });
        return { payroll, wins };

        // console.log(data[0]);
      }
      function renderChart(data) {
        console.log("hi from render chart", data);
        const ctx = document.getElementById("myChart");

        new Chart(ctx, {
          type: "line",
          data: {
            labels: data.wins,
            datasets: [
              {
                label: "Wins Compared to Payroll",
                data: data.payroll,
                fill:false,
                borderWidth: 1,
                borderColor:'rgba(255,199,132,1)',
                backgroundColor:'rgba(255,99,132,0.5)'             
              },
              
            ],
          },
          options: {}
          
        });
      }
    </script>
  </body>
</html>
